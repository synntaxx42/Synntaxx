<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Synntaxx Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container h1 {
            text-align: center;
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            outline: none;
        }

        .form-group input:focus {
            border: 2px solid #00b894;
        }

        .form-group .icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #555;
        }

        .forgot-password {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin-top: 5px;
        }

        .forgot-password a {
            color: #00b894;
            text-decoration: none;
            transition: 0.3s;
        }

        .forgot-password a:hover {
            color: #55efc4;
        }

        .login-btn {
            background: #00b894;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #55efc4;
        }

        .signup {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .signup a {
            color: #00b894;
            text-decoration: none;
            font-weight: 500;
        }

        .signup a:hover {
            color: #55efc4;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login ke Crypto Sharing</h1>
        <form action="dashboard.html" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Masukin username disini" required>
                <span class="icon">ðŸ‘¤</span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Masukin password disini" required>
                <span class="icon">ðŸ”’</span>
            </div>

            <div class="forgot-password">
                <label><input type="checkbox" name="remember"> Ingat saya</label>
                <a href="#">Lupa password Sayang?</a>
            </div>
            <button type="submit" class="login-btn" onclick="window.location.href='http://localhost:8158/dashboard.html'; return false;">Masuk</button>
        </form>

        <div class="signup">
            Belum punya akun? <a href="#">Daftar di sini</a>
        </div>
    </div>
